<body>
<div class="container" id="header">
	<h1 class="card-header">Anytime is Train Time</h1>
</div>
<div class="container" id="schedule">
	<div class="card">
		<h3 class="card-header">Current Train Schedule</h3>
		<div class="card-body">
			<div class="row"></div>
		</div>
	</div>
	<div class="card">
		<h3 class="card-header">Add Train</h3>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label>Train Name</label>
					<input class="form-control">
					<label>Destination</label>
					<input class="form-control">
					<label>First Train Time (HH:mm - military time)</label>
					<div class="row">
						<div class="col-md-1">
							<input type="number" class="form-control" max="24" min="0" placeholder="0">
						</div>:
						<div class="col-md-1">
							<input type="number" class="form-control" max="59" min="0" placeholder="0">
						</div>
					</div>
					<label>Frequency (min)</label>
					<input type="number" class="form-control" max="59"><br>
					<input type="submit" value="Submit" class="btn btn-success">
					<input type="reset" value="Reset" class="btn btn-secondary">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
